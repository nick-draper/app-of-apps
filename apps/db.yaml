apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotham-mcss-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nick-draper/app-set.git
    targetRevision: HEAD
    path: ngnix
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true