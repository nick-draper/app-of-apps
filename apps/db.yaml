apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotham-mcss-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nick-draper/app-set.git
    targetRevision: test
    path: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: gotham-mcss-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true