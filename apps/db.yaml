apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gotham-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nick-draper/vidly-db.git
    targetRevision: main
    path: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: gotham-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true